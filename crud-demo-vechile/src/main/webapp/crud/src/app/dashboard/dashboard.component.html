<form class="container" [formGroup]="dashBoardform">

    <h1 fxLayoutAlign="center" class="boldClass"> {{title}} </h1>

    <h6 class="subHeadFont boldClass"> {{editTitle}} </h6>


    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <label for="ownerName" class="form-label required">Owner Name</label>
                <input type="name" class="form-control" id="ownerName" formControlName="ownerName" placeholder="">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label for="make" class="form-label required">Make</label>
                <input type="name" class="form-control" id="make" formControlName="make" placeholder="">
            </div>
        </div>

        <div class="col-6">
            <div class="mb-3">
                <label for="model" class="form-label required">Model</label>
                <input type="name" class="form-control" id="model" formControlName="model" placeholder="">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label for="year" class="form-label required">Year</label>
                <input type="number" class="form-control" id="year" minlength="4" maxlength="4" formControlName="vehicleYear" placeholder="">
            </div>
        </div>

        <div class="col-6">
            <div class="mb-3">
                <label for="vin" class="form-label required">vin</label>
                <input type="number" class="form-control" id="vin" minlength="10" maxlength="15" formControlName="vin" placeholder="">
            </div>
        </div>
    </div>

    <div class="row wrap">

        <div fxLayout="column" fxFlex="15%">
            <button mat-flat-button color="primary" (click)="handleSave()">Add Vehicle</button>
        </div>

        <div fxLayout="column" fxFlex="15%">
            <button mat-flat-button color="accent" (click)="handleClear()">Clear</button>
        </div>

    </div>

    <hr>

    <div class="row">
        <h6 class="subHeadFont boldClass"> Vehicles List </h6>
    </div>

    <div class="row mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> S.No </th>
                <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
            </ng-container>


            <ng-container matColumnDef="ownerName">
                <th mat-header-cell *matHeaderCellDef> Owner Name </th>
                <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
            </ng-container>

            <ng-container matColumnDef="Make">
                <th mat-header-cell *matHeaderCellDef> Make </th>
                <td mat-cell *matCellDef="let element"> {{element.make}} </td>
            </ng-container>


            <ng-container matColumnDef="Model">
                <th mat-header-cell *matHeaderCellDef> Model </th>
                <td mat-cell *matCellDef="let element"> {{element.model}} </td>
            </ng-container>

            <ng-container matColumnDef="Year">
                <th mat-header-cell *matHeaderCellDef> Year </th>
                <td mat-cell *matCellDef="let element"> {{element.vehicleYear}} </td>
            </ng-container>


            <ng-container matColumnDef="VIN">
                <th mat-header-cell *matHeaderCellDef> VIN </th>
                <td mat-cell *matCellDef="let element"> {{element.vin}} </td>
            </ng-container>

            <ng-container matColumnDef="ACTION">
                <th mat-header-cell *matHeaderCellDef> ACTION </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button color="primary" (click)="handleEdit(element)">Edit</button>
                    <span class="spacebut">
                        <button mat-flat-button color="accent" (click)="handleDelete(element)">Delete</button>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>


</form>
